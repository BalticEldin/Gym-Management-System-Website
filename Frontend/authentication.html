<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 400px;
            display: block;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-custom {
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-login {
            background-color: #28a745;
            color: white;
        }

        .btn-signup {
            background-color: #17a2b8;
            color: white;
        }

        .btn-admin {
            background-color: #ffc107;
            color: #212529;
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }

        .success-message {
            color: green;
            text-align: center;
            margin-top: 10px;
        }

    </style>
</head>

<body>

<!-- USER FORM -->
<div id="userForm" class="form-box">
    <h2>Welcome to Royal Fitness üí™</h2>
    <form id="loginForm" action="javascript:void(0);">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" placeholder="Enter username" name="username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password" required>
        </div>
        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-custom btn-login">Log In</button>
            <button type="button" class="btn btn-custom btn-signup" onclick="showSignupForm()">Sign Up</button>
            <button type="button" class="btn btn-custom btn-admin" onclick="showAdminForm()">Log In as Admin</button>
            <!-- Changed to button with function to mark guest -->
            <button type="button" class="btn btn-custom btn-back mt-2" onclick="enterAsGuest()">Enter as Guest</button>
        </div>
    </form>
    <div id="user-error-message" class="error-message"></div>
</div>

<!-- ADMIN FORM -->
<div id="adminForm" class="form-box" style="display:none;">
    <h2>Royal Fitness üí™</h2>
    <form id="adminLoginForm" action="javascript:void(0);">
        <div class="mb-3">
            <label class="form-label">Admin Username</label>
            <input type="text" class="form-control" placeholder="Enter admin username" name="admin_username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Admin Password</label>
            <input type="password" class="form-control" placeholder="Enter admin password" name="admin_password" required>
        </div>
        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-custom btn-login">Log In as Admin</button>
            <button type="button" class="btn btn-custom btn-back" onclick="showUserForm()">Back to User</button>
        </div>
    </form>
    <div id="admin-error-message" class="error-message"></div>
</div>

<!-- SIGNUP FORM -->
<div id="signupForm" class="form-box" style="display:none;">
    <h2>Create Your Royal Fitness Account üìù</h2>
    <form id="signupFormDetails" action="javascript:void(0);">
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="Enter first name" name="first_name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Enter last name" name="last_name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" placeholder="Choose username" name="username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Create password" name="password" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Birthdate</label>
            <input type="date" class="form-control" name="birthdate" required>
        </div>
        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-custom btn-signup">Sign Up</button>
            <button type="button" class="btn btn-custom btn-back" onclick="showUserForm()">Back to Login</button>
        </div>
    </form>
    <div id="signup-error-message" class="error-message"></div>
</div>

<!-- JS Logic -->
<script>
    function showUserForm() {
        document.getElementById('userForm').style.display = 'block';
        document.getElementById('adminForm').style.display = 'none';
        document.getElementById('signupForm').style.display = 'none';
    }

    function showAdminForm() {
        document.getElementById('userForm').style.display = 'none';
        document.getElementById('adminForm').style.display = 'block';
        document.getElementById('signupForm').style.display = 'none';
    }

    function showSignupForm() {
        document.getElementById('userForm').style.display = 'none';
        document.getElementById('adminForm').style.display = 'none';
        document.getElementById('signupForm').style.display = 'block';
    }

    // Guest enter function: mark localStorage then redirect
    function enterAsGuest() {
        localStorage.setItem('user_logged_in', 'guest');
        window.location.href = 'index.html';
    }

    // User login form submit
    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(document.getElementById('loginForm'));
        fetch('../Backend/userlogin.php', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Save login info in localStorage (normal user)
                    localStorage.setItem('user_logged_in', 'true');
                    localStorage.setItem('user_username', data.username || formData.get('username'));
                    // Redirect to index.html
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('user-error-message').textContent = data.message;
                }
            })
            .catch(error => {
                document.getElementById('user-error-message').textContent = "An error occurred. Please try again later.";
            });
    });

    // Admin login form submit
    document.getElementById('adminLoginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const formData = new FormData(document.getElementById('adminLoginForm'));
        fetch('../Backend/adminlogin.php', {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Save admin login info in localStorage
                    localStorage.setItem('admin_logged_in', 'true');
                    localStorage.setItem('admin_username', data.username || formData.get('admin_username'));
                    // Redirect to index.html
                    window.location.href = 'index.html';
                } else {
                    document.getElementById('admin-error-message').textContent = data.message;
                }
            })
            .catch(error => {
                document.getElementById('admin-error-message').textContent = "An error occurred. Please try again later.";
            });
    });

    // Signup form submit
    document.getElementById('signupFormDetails').addEventListener('submit', function (e) {
        e.preventDefault();
        handleSignupSubmission();
    });

    function handleSignupSubmission() {
        const formId = 'signupFormDetails';
        const url = '../Backend/signup.php';
        const errorMessageElementId = 'signup-error-message';
        const formData = new FormData(document.getElementById(formId));
        fetch(url, {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    // Show success message (do not redirect)
                    const msgElem = document.getElementById(errorMessageElementId);
                    msgElem.textContent = data.message;
                    msgElem.classList.add('success-message');
                } else {
                    document.getElementById(errorMessageElementId).textContent = data.message;
                }
            })
            .catch(error => {
                document.getElementById(errorMessageElementId).textContent = "An error occurred. Please try again later.";
            });
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
