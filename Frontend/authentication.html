<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-box {
            background-color: rgba(0, 0, 0, 0.85);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 400px;
            display: block;
        }

        .form-control {
            border-radius: 10px;
        }

        .btn-custom {
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-login {
            background-color: #28a745;
            color: white;
        }

        .btn-signup {
            background-color: #17a2b8;
            color: white;
        }

        .btn-admin {
            background-color: #ffc107;
            color: #212529;
        }

        .btn-back {
            background-color: #6c757d;
            color: white;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            font-weight: bold;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>

<body>

<!-- USER FORM -->
<div id="userForm" class="form-box">
    <h2>Welcome to Royal Fitness üí™</h2>
    <form id="loginForm" action="javascript:void(0);">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" placeholder="Enter username" name="admin_username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Enter password" name="admin_password" required>
        </div>
        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-custom btn-login">Log In</button>
            <button type="button" class="btn btn-custom btn-signup" onclick="showSignupForm()">Sign Up</button>
            <button type="button" class="btn btn-custom btn-admin" onclick="showAdminForm()">Log In as Admin</button>
            <a href="index.html" class="btn btn-custom btn-back mt-2">Enter as Guest</a>
        </div>
    </form>
    <div id="user-error-message" class="error-message"></div>
</div>

<!-- ADMIN FORM -->
<div id="adminForm" class="form-box" style="display:none;">
    <h2>Royal Fitness üí™</h2>
    <form id="adminLoginForm" action="javascript:void(0);">
        <div class="mb-3">
            <label class="form-label">Admin Username</label>
            <input type="text" class="form-control" placeholder="Enter admin username" name="admin_username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Admin Password</label>
            <input type="password" class="form-control" placeholder="Enter admin password" name="admin_password" required>
        </div>
        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-custom btn-login">Log In as Admin</button>
            <button type="button" class="btn btn-custom btn-back" onclick="showUserForm()">Back to User</button>
        </div>
    </form>
    <div id="admin-error-message" class="error-message"></div>
</div>

<!-- SIGNUP FORM -->
<div id="signupForm" class="form-box" style="display:none;">
    <h2>Create Your Royal Fitness Account üìù</h2>
    <form id="signupFormDetails" action="javascript:void(0);">
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" class="form-control" placeholder="Enter first name" name="first_name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" class="form-control" placeholder="Enter last name" name="last_name" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" placeholder="Choose username" name="username" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="Create password" name="password" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Birthdate</label>
            <input type="date" class="form-control" name="birthdate" required>
        </div>
        <div class="d-grid gap-2 mt-4">
            <button type="submit" class="btn btn-custom btn-signup">Sign Up</button>
            <button type="button" class="btn btn-custom btn-back" onclick="showUserForm()">Back to Login</button>
        </div>
    </form>
    <div id="signup-error-message" class="error-message"></div>
</div>

<!-- JS Logic -->
<script>
    function showUserForm() {
        document.getElementById('userForm').style.display = 'block';
        document.getElementById('adminForm').style.display = 'none';
        document.getElementById('signupForm').style.display = 'none';
    }

    function showAdminForm() {
        document.getElementById('userForm').style.display = 'none';
        document.getElementById('adminForm').style.display = 'block';
        document.getElementById('signupForm').style.display = 'none';
    }

    function showSignupForm() {
        document.getElementById('userForm').style.display = 'none';
        document.getElementById('adminForm').style.display = 'none';
        document.getElementById('signupForm').style.display = 'block';
    }

    function handleFormSubmission(formId, url, errorMessageElementId) {
        const formData = new FormData(document.getElementById(formId));

        fetch(url, {
            method: 'POST',
            body: formData
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    window.location.href = '../Frontend/index.html';
                } else {
                    document.getElementById(errorMessageElementId).textContent = data.message;
                }
            })
            .catch(error => {
                document.getElementById(errorMessageElementId).textContent = "An error occurred. Please try again later.";
            });
    }

    document.getElementById('adminLoginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        handleFormSubmission('adminLoginForm', '../Backend/adminlogin.php', 'admin-error-message');
    });

    document.getElementById('loginForm').addEventListener('submit', function (e) {
        e.preventDefault();
        handleFormSubmission('loginForm', '../Backend/userlogin.php', 'user-error-message');
    });

    document.getElementById('signupFormDetails').addEventListener('submit', function (e) {
        e.preventDefault();
        handleFormSubmission('signupFormDetails', '../Backend/signup.php', 'signup-error-message');
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
